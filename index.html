<html>
<head>
<meta charset="UTF-8">
    <style>
        table{width:800px;}
        .minh{float:left;margin: 10px;color:blue;}
        span{color:red;}
    </style>
</head>
<body>
<div  style="background:#FFFF00;width:800px;">
    <form action="" method="get">
        <table>
            <tr style="background:#ADFF2F;"><td colspan="4"><p style="color:blue;text-align: center;line-height:25px;font-size: 20px;">ĐĂNG KÝ HỌC VIÊN</p></td></tr>
            <tr>
                <td class="minh" style="width: 70px;">Họ tên</td>
                <td class="minh"><input style="height:30px;" type="text" size="45" name="ho_ten"></td>

            </tr>
            <tr>
                <td class="minh" style="width: 70px;">Ngày sinh</td>
                <td class="minh"><input style="height:30px; type="text" size="30" name="ngay_sinh"></td>
            </tr>

            <tr><td class="minh" style="width: 70px;">Giới tính:</td><td class="minh"><input type="radio" name="gioitinh"> Nam
                <input type="radio" name="gioitinh"> Nữ</td>
            </tr>

            <tr>

                <td class="minh" style="width: 70px;"> Địa chỉ
                </td>
                <td class="minh"><textarea type="checkbox" name="the_thao" rows="6" cols="40"> </textarea></td>


            </tr>
            <tr>
                <td  class="minh" style="width: 70px;">Lớp</td>
                <td class="minh"><select>
                    <option>-Chọn lớp-</option>
                    <option>-Lớp 4-</option>
                    <option>-Lớp 5-</option>
                    <option>-Lớp 9-</option>
                </select></td>
            </tr>
            <tr>
                <td class="minh" style="width: 70px;">Email</td>
                <td class="minh"><input style="height:30px; type="text" size="30" name="email"></td>
            </tr>
            <tr>
                <td class="minh" style="width: 70px;">Điện thoại</td>
                <td class="minh"><input style="height:30px; type="text" size="30" name="dienthoai"></td>
            </tr>
            <tr>
                <td><input style="margin-left: 100px;height: 25px;width: 100px;" type="submit" value="Đăng ký">
                    <input style="height: 25px;width: 100px;" type="reset" value="Đăng nhập"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
